version: 2

sources:

  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"  # this is the name of our database
    
    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 20, period: day}
      error_after: {count: 30, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            description: "Identificador único de la dirección"
          - name: zipcode
            description: "Código postal asociado a una dirección"
          - name: country
            description: "País de una dirección"
          - name: address
            description: "Número y nombre de la vía"
          - name: state
            description: "Estado"
          - name: _fivetran_deleted
            description: "Indica si el registro ha sido eliminado al ser cargado desde Fivetran"
          - name: _fivetran_synced
            description: "Fecha y hora de carga desde Fivetran"


      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            description: "Identificador único del evento"
          - name: page_url
            description: "URL donde se ha producido el evento"
          - name: event_type
            description: '{{ doc("event_types") }}'
          - name: user_id
            description: "Identificador del usuario que ha generado el evento"
          - name: product_id
            description: "Identificado del producto que se ha visto o se ha añadido al carrito. Puede ser nulo."
          - name: session_id
            description: "Identificador de la sesión en la que se ha generado el evento"
          - name: created_at
            description: "Fecha y hora a la que se ha producido el evento"
          - name: order_id
            description: "Identificador del pedido que se ha generado al enviar el prducto y realizar el pago. Puede ser nulo"
          - name: _fivetran_deleted
            description: "Indica si el registro ha sido eliminado al ser cargado desde Fivetran"
          - name: _fivetran_synced
            description: "Fecha y hora de carga desde Fivetran"

      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            description: "Identificador único del pedido"
          - name: shipping_service
            description: "Nombre del servicio de mensajería que envía el pedido"
          - name: shipping_cost
            description: "Gastos de envío del pedido"
          - name: address_id
            description: "Identificador de la dirección del pedido"
          - name: created_at
            description: ""
          - name: promo_id
          - name: estimated_delivery_at
          - name: order_cost
          - name: user_id
          - name: order_total
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
          - name: updated_at
          - name: address_id
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced