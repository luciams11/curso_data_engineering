version: 2

models:
  - name: int_user_add_joined
    description: "Modelo intermedio que consolida información detallada de los usuarios y sus direcciones asociadas."
    columns:
      - name: user_id
        data_type: varchar
        description: "Identificador único del usuario."

      - name: first_name
        data_type: varchar
        description: "Primer nombre del usuario."

      - name: last_name
        data_type: varchar
        description: "Apellido del usuario."

      - name: address_id
        data_type: varchar
        description: "Identificador único de la dirección asociada al usuario."

      - name: address
        data_type: varchar
        description: "Dirección completa del usuario."

      - name: state
        data_type: varchar
        description: "Estado o provincia en el que se encuentra la dirección del usuario."

      - name: country
        data_type: varchar
        description: "País en el que se encuentra la dirección del usuario."

      - name: zipcode
        data_type: number
        description: "Código postal asociado a la dirección del usuario."

      - name: phone_number
        data_type: number
        description: "Número de teléfono del usuario."

      - name: email
        data_type: varchar
        description: "Correo electrónico del usuario."

      - name: created_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora en que el usuario fue creado en el sistema, en formato UTC."

      - name: updated_at_utc
        data_type: timestamp_tz
        description: "Fecha y hora de la última actualización del usuario en el sistema, en formato UTC."
